<div class="container">
  <form (ngSubmit)="submit()" #forma="ngForm" class="d-flex flex-column border p-5">
    <h1 class="text-center">CONTACTO</h1>


    <label for="nombre">
      <b>Nombre:</b><span></span>
      <input type="text" name="nombre" id="nombre" #nombre="ngModel" [(ngModel)]="user.nombre"
        placeholder="Introducir nombre" class="form-control" required minlength="10"
        [ngClass]="{'is-valid':!nombre.invalid,'is-invalid':nombre.invalid}">
      <span *ngIf="user.nombre.length<10">Debe contener como mínimo 10 caracteres</span>
    </label>

    <label for="email">
      <b>Email:</b>
      <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email"
        placeholder="Introducir email" class="form-control" required
        [ngClass]="{'is-valid':!email.invalid,'is-invalid':email.invalid}">
      <span *ngIf="validEmail.errors.email">El email no es valido</span>
    </label>

    <label for="mensaje" class="d-flex flex-column">
      <b>Mensaje</b>
      <textarea name="mensaje" cols="30" rows="10" #mensaje="ngModel" [(ngModel)]="user.mensaje"
        [ngClass]="{'is-valid':!mensaje.invalid,'is-invalid':mensaje.invalid}" maxlength="500" class="rounded"
        required></textarea>
      <p *ngIf="validMessage.errors.required">El mensaje no puede quedar vacío</p>
    </label>

    <p>Todos los datos son válidos</p>  
    <button type="submit" class="btn btn-success d-block m-auto mt-5">Enviar</button>

  </form>
</div>
